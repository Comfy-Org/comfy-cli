repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
  - repo: https://github.com/pylint-dev/pylint
    rev: v2.16.2
    hooks:
      - id: pylint
        args:
          # Note: E0401 is disabled as pylint does not run in an environment
          # where the package is installed
          - --disable=R,C,E0401
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort