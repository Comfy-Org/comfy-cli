name: "Test CLI Tool on GPU runners"

on:
  push:
    branches:
      - main
    paths:
      - 'comfy_cli/**'
      - '!comfy_cli/test_**'
  pull_request:
    branches:
      - main
    paths:
      - 'comfy_cli/**'
      - '!comfy_cli/test_**'

jobs:
  test-cli-gpu:
    name: "Run Tests on GPU Runners"
    runs-on: 
      group: gpu-runners
      labels: ${{ matrix.os }}-x64-gpu # 
    strategy:
      fail-fast: false
      matrix:
        os: [windows, linux]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check Nvidia
        run: |
          nvidia-smi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install -e .

      - name: Check disk space
        run: |
          df -h

      - name: Run Core Functionality
        run: |
          comfy --skip-prompt --no-enable-telemetry env
          comfy --skip-prompt install ${{ matrix.comfy-flags }} --nvidia --cuda-version 11.8
          comfy launch --background
          comfy model download --url https://huggingface.co/guoyww/animatediff/resolve/cd71ae134a27ec6008b968d6419952b0c0494cf2/mm_sd_v14.ckpt?download=true --relative-path models/animatediff_models --filename animatediff_models
          comfy node install ComfyUI-AnimateDiff-Evolved
          comfy node update ComfyUI-AnimateDiff-Evolved
          comfy node uninstall ComfyUI-AnimateDiff-Evolved
