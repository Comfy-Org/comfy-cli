name: "Test CLI Tool on Multiple Platforms"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-cli-gpu:
    name: "Run Tests on GPU Runners"
    runs-on: ${{ matrix.os-runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os-runner: self-hosted, windows-x64-gpu
            comfy-flags: "--nvidia"
          - os-runner: self-hosted, linux-x64-gpu
            comfy-flags: "--nvidia"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install -e .

      - name: Run Core Functionality
        run: |
          comfy --skip-prompt --no-enable-telemetry env
          comfy --skip-prompt install ${{ matrix.comfy-flags }}
